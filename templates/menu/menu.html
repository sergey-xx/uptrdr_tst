<ul>
  {% for item in menu_items %}
    <li>
      <a href="{% url 'menu:item' pk=item.pk %}" style="font-weight: bold">
        {{ item.title }}
      </a>
      {% if item.cldrn and item.is_open %}
        {% include "menu/menu.html" with menu_items=item.cldrn %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
